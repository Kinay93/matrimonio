<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galleria - Matrimonio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      padding: 10px;
      flex: 1;
    }
    .gallery-img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .gallery-img:hover {
      transform: scale(1.02);
    }
    /* Overlay fullscreen */
    #lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.5);
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background-color: rgba(255,255,255,0.9);
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }
    footer a {
      text-decoration: none;
      background: #c235d4;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      transition: background 0.2s ease;
    }
    footer a:hover {
      background: #a91eb9;
    }
  </style>
</head>
<body class="gallery-page">
  <header>
    <h1>Galleria</h1>
  </header>

  <section class="gallery" id="gallery-container">
    <!-- Foto dinamiche -->
  </section>

  <div id="lightbox">
    <img src="" alt="Fullscreen">
  </div>

  <footer>
    <a href="#" id="upload-btn">Carica una foto</a>
    <a href="#" id="home-btn">Home</a>
  </footer>

  <script src="script.js"></script>
  <script>
      app
    async function loadGallery(coppia) {
      try {
        const res = await fetch(`https://matrimonioapp.ew.r.appspot.com/gallery?coppia=${encodeURIComponent(coppia)}`);
        const files = await res.json();
        const container = document.getElementById("gallery-container");
        container.innerHTML = "";

        files.forEach(file => {
          const img = document.createElement("img");
          img.src = file.file_url || file.url;
          img.alt = file.filename || file.name || "Foto";
          img.className = "gallery-img";
          img.addEventListener("click", () => openLightbox(img.src));
          container.appendChild(img);
        });
      } catch (err) {
        console.error("Errore caricamento galleria:", err);
      }
    }

    function openLightbox(src) {
      const lightbox = document.getElementById("lightbox");
      lightbox.style.display = "flex";
      lightbox.querySelector("img").src = src;
    }

    document.getElementById("lightbox").addEventListener("click", (e) => {
      if (e.target.tagName !== "IMG") {
        document.getElementById("lightbox").style.display = "none";
      }
    });

    window.onload = async () => {
      const params = new URLSearchParams(window.location.search);
      const coppia = params.get("coppia") || "default";
      await applicaTemaCoppia(coppia);

      document.getElementById("home-btn").href = `index.html?coppia=${encodeURIComponent(coppia)}`;
      document.getElementById("upload-btn").href = `upload.html?coppia=${encodeURIComponent(coppia)}`;

      await loadGallery(coppia);
    };
  </script>
</body>
</html>
