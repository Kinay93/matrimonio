<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria - Matrimonio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="gallery-page">
    <header>
        <h1>La nostra Galleria</h1>
    </header>
    <section class="gallery" id="gallery-container">
        <!-- Le foto saranno inserite dinamicamente dal backend -->
    </section>

    <script>
        async function loadGallery(coppia = "default") {
            const res = await fetch(`/gallery?coppia=${coppia}`);
            const files = await res.json();
            const container = document.getElementById("gallery-container");
            container.innerHTML = "";
            files.forEach(file => {
                const img = document.createElement("img");
                img.src = file.url;
                img.alt = file.name;
                img.className = "gallery-img";
                container.appendChild(img);
            });
        }

        // Carica galleria di default
        loadGallery();
    </script>
</body>
</html>
