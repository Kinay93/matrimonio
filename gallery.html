<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Galleria - {{ coppia }}</title>
    <style>
        body {
            background-color: {{ colore_sfondo }};
            font-family: Arial, sans-serif;
        }
        .gallery img {
            width: 200px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Galleria di {{ coppia }}</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        const coppia = "{{ coppia }}";
        fetch(`/gallery?coppia=${coppia}`)
            .then(res => res.json())
            .then(files => {
                const galleryDiv = document.getElementById("gallery");
                files.forEach(file => {
                    const img = document.createElement("img");
                    img.src = file.url;
                    galleryDiv.appendChild(img);
                });
            });
    </script>
</body>
</html>
