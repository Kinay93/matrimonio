<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Scopri la foto</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap">
  <style>
    .sfondo-menu {
      background-color: #F7EAEC; /* sfondo rosa cipria */
      text-align: center;
      margin-top: 100px;
    }

    .titolo-principale {
      font-family: 'Dancing Script', cursive; /* Tipo di carattere */
      font-size: 36px;                        /* Dimensione del testo */
      color: #FF4CAA;                         /* Colore del testo */
      font-weight: bold;                      /* Grassetto */
      text-align: center;                     /* Allineamento */
      letter-spacing: 2px;                    /* Spaziatura lettere */
      text-transform: uppercase;              /* Tutto maiuscolo */
    }

    img {
      max-width: 40%;   /* immagine responsive */
      height: auto;     
      display: block;  
      margin: 20px auto;  
    }

    a {
      display: inline-block;
      padding: 15px 30px;
      margin-top: 20px;
      font-size: 18px;
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      border-radius: 10px;
    }

    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
