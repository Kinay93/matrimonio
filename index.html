<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrimonio</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }
    .foto-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 600px;
      padding: 10px;
    }
    .foto-wrapper img {
      width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    .foto-wrapper img:hover {
      transform: scale(1.02);
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Benvenuti al nostro matrimonio</h1>
  <p>Scopri la nostra storia e le foto pi√π belle!</p>
  <div class="foto-wrapper">
    <img id="foto-coppia" alt="Foto della coppia">
  </div>

  <script>
    async function caricaFotoCoppia(coppia) {
      try {
        const res = await fetch(`https://matrimonioapp.ew.r.appspot.com/admin/get_coppia?coppia=${encodeURIComponent(coppia)}`);
        const dati = await res.json();
        if (dati && dati.foto_url) {
          const img = document.getElementById('foto-coppia');
          img.src = dati.foto_url;
        } else {
          console.warn("Nessuna foto trovata per la coppia");
        }
      } catch (err) {
        console.error("Errore nel caricamento della foto:", err);
      }
    }

    window.onload = async function() {
      const params = new URLSearchParams(window.location.search);
      const coppia = params.get('coppia');
      if (coppia) {
        await applicaTemaCoppia(coppia);
        await caricaFotoCoppia(coppia);
      }
    };
  </script>
</body>
</html>
