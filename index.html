<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Matrimonio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="index-page">
    <header>
        <h1 id="title">Benvenuti al nostro matrimonio</h1>
    </header>
    <section class="intro">
        <p>Scopri la nostra storia e le foto pi√π belle!</p>
        <img id="index-photo" src="default-index.jpg" alt="Foto della coppia">
    </section>
    <a href="gallery.html" class="pulsante">Galleria</a>

    <script>
        async function loadIndexData(coppia = "default") {
            try {
                const res = await fetch(`/index_data?coppia=${coppia}`);
                const data = await res.json();

                // Aggiorna titolo
                if (data.title) {
                    document.getElementById("title").textContent = data.title;
                }

                // Aggiorna foto
                if (data.photo_url) {
                    document.getElementById("index-photo").src = data.photo_url;
                }

            } catch (err) {
                console.error("Errore caricamento dati index:", err);
            }
        }

        // Carica dati della coppia di default
        loadIndexData();
    </script>
</body>
</html>
