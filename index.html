<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>{{ titolo_index }}</title>
    <style>
        body {
            background-color: {{ colore_sfondo }};
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .main-photo {
            max-width: 80%;
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>{{ titolo_index }}</h1>
    
    {% if foto_index %}
    <img src="{{ foto_index }}" alt="Foto principale" class="main-photo">
    {% endif %}

    <p>Benvenuti alla pagina del matrimonio!</p>
</body>
</html>
