<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Matrimonio - Home</title>
  <style>
    body {
      background-color: #F7EAEC; 
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #FF4CAA;
    }
    .btn {
      background: black;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Benvenuti al Matrimonio</h1>
  <a class="btn" id="galleryBtn">Vai alla Galleria</a>
  <a class="btn" id="uploadBtn">Carica una Foto</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const coppia = params.get("coppia") || "default";

    document.getElementById("galleryBtn").href = `gallery.html?coppia=${coppia}`;
    document.getElementById("uploadBtn").href = `upload.html?coppia=${coppia}`;
  </script>
</body>
</html>
