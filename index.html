    body {

         font-family: 'Dancing Script', cursive; /* Tipo di carattere */

    img {
         /* non supera mai la larghezza del contenitore */

    a {

      font-size: 18px;
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      border-radius: 10px;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
