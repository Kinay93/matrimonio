  <style>
    .sfondo-menu {
      background-color: #F7EAEC; /* sfondo rosa cipria */
      display: flex;
      flex-direction: column;   /* titolo sopra, poi immagine, poi bottone */
      justify-content: center;  /* centra verticalmente */
      align-items: center;      /* centra orizzontalmente */
      min-height: 100vh;        /* prende tutta lâ€™altezza dello schermo */

    }

    .titolo-principale {
      font-family: 'Dancing Script', cursive; /* Tipo di carattere */
      font-size: 44px;                        /* Dimensione del testo */
      color: #FF4CAA;                         /* Colore del testo */
      font-weight: bold;                      /* Grassetto */
      text-align: center;                     /* Allineamento */
      letter-spacing: 2px;                    /* Spaziatura lettere */
      text-transform: uppercase;              /* Tutto maiuscolo */
    }

    img {
      max-width: 40%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    @media (max-width: 600px) {
        img {
            max-width: 80%; /* su smartphone diventa piÃ¹ piccola */
        }
  }

    a {

      font-size: 18px;
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      border-radius: 10px;
    }

    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
