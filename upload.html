<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Upload Foto - {{ coppia }}</title>
    <style>
        body {
            background-color: {{ colore_sfondo }};
            font-family: Arial, sans-serif;
        }
        input[type=file] {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Carica foto per {{ coppia }}</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="foto" multiple>
        <button type="submit">Carica</button>
    </form>

    <script>
        const form = document.getElementById("uploadForm");
        const coppia = "{{ coppia }}";

        form.addEventListener("submit", function(e) {
            e.preventDefault();
            const formData = new FormData(form);
            fetch(`/upload?coppia=${coppia}`, {
                method: "POST",
                body: formData
            })
            .then(res => res.json())
            .then(result => {
                if(result.success){
                    alert("Foto caricate con successo!");
                    form.reset();
                } else {
                    alert("Errore: " + result.error);
                }
            });
        });
    </script>
</body>
</html>
