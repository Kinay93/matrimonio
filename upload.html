<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Foto - Matrimonio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="upload-page">
    <header>
        <h1>Carica le tue foto</h1>
    </header>
    <section class="upload-section">
        <form id="upload-form" enctype="multipart/form-data">
            <label for="coppia">Nome coppia:</label>
            <input type="text" id="coppia" name="coppia" required>

            <label for="foto">Seleziona foto:</label>
            <input type="file" id="foto" name="foto" multiple required>

            <button type="submit">Carica</button>
        </form>
        <div id="upload-result"></div>
    </section>

    <script>
        const form = document.getElementById("upload-form");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const coppia = document.getElementById("coppia").value;
            const files = document.getElementById("foto").files;
            const formData = new FormData();
            for (let f of files) formData.append("foto", f);

            const res = await fetch(`/upload?coppia=${coppia}`, {
                method: "POST",
                body: formData
            });
            const result = await res.json();
            const resultDiv = document.getElementById("upload-result");
            if(result.success) {
                resultDiv.innerHTML = "Caricamento avvenuto con successo!";
            } else {
                resultDiv.innerHTML = "Errore: " + result.error;
            }
        });
    </script>
</body>
</html>
