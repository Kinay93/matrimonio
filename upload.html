<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Foto - Matrimonio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="upload-page">
<header>
    <h1>Carica le tue foto</h1>
</header>
<section class="upload-section">
    <form id="upload-form" enctype="multipart/form-data">
        <label for="coppia">Nome coppia:</label>
        <input type="text" id="coppia" name="coppia" required>

        <label for="foto">Seleziona foto:</label>
        <input type="file" id="foto" name="foto" multiple required>

        <button type="submit">Carica</button>
    </form>
    <div id="upload-result"></div>
    <a href="index.html" class="pulsante" id="home-btn">Home</a>
    <a href="gallery.html" class="pulsante" id="gallery-btn">Galleria</a>
</section>

<script>
    window.onload = async () => {
            // Applica tema admin appena carica la pagina
            await applicaTemaCoppia();
        };
    const params = new URLSearchParams(window.location.search);
    const coppiaParam = params.get("coppia") || "";

    document.getElementById("coppia").value = coppiaParam;

    const form = document.getElementById("upload-form");
    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const coppia = document.getElementById("coppia").value.trim();
        const files = document.getElementById("foto").files;
        if (!coppia || files.length === 0) {
            alert("Inserisci nome coppia e seleziona almeno un file");
            return;
        }

        const formData = new FormData();
        for (let f of files) formData.append("foto", f);

        try {
            // URL assoluto verso App Engine
            const res = await fetch(`https://matrimonioapp.ew.r.appspot.com/upload?coppia=${encodeURIComponent(coppia)}`, {
                method: "POST",
                body: formData
            });
            const result = await res.json();
            const resultDiv = document.getElementById("upload-result");
            resultDiv.innerHTML = result.success ? "Caricamento avvenuto con successo!" : "Errore: " + result.error;
        } catch (err) {
            console.error(err);
            document.getElementById("upload-result").innerHTML = "Errore imprevisto";
        }
    });

    document.getElementById("home-btn").href = `index.html?coppia=${encodeURIComponent(coppiaParam)}`;
    document.getElementById("gallery-btn").href = `gallery.html?coppia=${encodeURIComponent(coppiaParam)}`;
</script>
</body>
</html>
