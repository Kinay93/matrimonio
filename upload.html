<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Foto - Matrimonio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="upload-page">
<header>
    <h1>Carica le tue foto</h1>
</header>
<section class="upload-section">
    <form id="upload-form" enctype="multipart/form-data">
        <label for="coppia">Nome coppia:</label>
        <input type="text" id="coppia" name="coppia" required>

        <label for="foto">Seleziona foto:</label>
        <input type="file" id="foto" name="foto" multiple required>

        <button type="submit">Carica</button>
    </form>
    <div id="upload-result"></div>
    <a href="index.html" class="pulsante" id="home-btn">Home</a>
    <a href="gallery.html" class="pulsante" id="gallery-btn">Galleria</a>
</section>
<script src="script.js"></script>
<script>
    window.onload = async () => {
    const params = new URLSearchParams(window.location.search);
    const coppia = params.get("coppia") || "default";

    await loadIndexData(coppia);
    await applicaTemaCoppia(coppia);
};
    const params = new URLSearchParams(window.location.search);
    const coppiaParam = params.get("coppia") || "";

    document.getElementById("coppia").value = coppiaParam;

    const form = document.getElementById("upload-form");
    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const coppia = document.getElementById("coppia").value.trim();
        const files = document.getElementById("foto").files;
        if (!coppia || files.length === 0) {
            alert("Inserisci nome coppia e seleziona almeno un file");
            return;
        }

        const formData = new FormData();
        for (let f of files) formData.append("foto", f);

        try {
            // URL assoluto verso App Engine
            const res = await fetch(`https://matrimonioapp.ew.r.appspot.com/upload?coppia=${encodeURIComponent(coppia)}`, {
                method: "POST",
                body: formData
            });
            const result = await res.json();
            const resultDiv = document.getElementById("upload-result");
            resultDiv.innerHTML = result.success ? "Caricamento avvenuto con successo!" : "Errore: " + result.error;
        } catch (err) {
            console.error(err);
            document.getElementById("upload-result").innerHTML = "Errore imprevisto";
        }
    });

    document.getElementById("home-btn").href = `index.html?coppia=${encodeURIComponent(coppiaParam)}`;
    document.getElementById("gallery-btn").href = `gallery.html?coppia=${encodeURIComponent(coppiaParam)}`;
    const params = new URLSearchParams(window.location.search);
        const coppia = params.get("coppia") || "default";

        async function loadIndexData(coppia) {
            try {
                // URL completo verso App Engine
                const res = await fetch(`https://matrimonioapp.ew.r.appspot.com/admin/get_coppia?coppia=${encodeURIComponent(coppia)}`);
                const data = await res.json();

                if (data.error) {
                    console.warn("Coppia non trovata, uso default");
                    return;
                }

                // Titolo
                document.getElementById("title").textContent = data.titolo_index || "Benvenuti al nostro matrimonio";

                // Colori e font
                if (data.colori) {
                    document.body.style.backgroundColor = data.colori.sfondo || "#ffffff";
                    document.body.style.color = data.colori.testo || "#000000";
                    document.getElementById("title").style.fontFamily = data.colori.font || "Arial";
                }

                // Foto
                if (data.foto_url) {
                    document.getElementById("index-photo").src = data.foto_url;
                }

                // Aggiorna link galleria
                document.getElementById("galleria-btn").href = `gallery.html?coppia=${encodeURIComponent(coppia)}`;

            } catch (err) {
                console.error("Errore caricamento dati index:", err);
            }
        }
</script>
</body>
</html>
